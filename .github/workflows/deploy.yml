name: Deploy Backend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar código del repositorio
        uses: actions/checkout@v3

      - name: Crear archivo PEM para SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PEM_KEY }}" > ~/.ssh/key.pem
          chmod 400 ~/.ssh/key.pem

      - name: Conectarse por SSH y desplegar
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            # Clonar repo si no existe
            if [ ! -d empleados-backend ]; then
              git clone https://github.com/vgalin5/empleados-backend.git
            fi

            cd empleados-backend

            # Obtener últimos cambios
            git pull origin main

            # Crear archivo de variables de entorno
            echo "DB_URL='${{ secrets.DB_URL }}'" > .env

            # Instalar dependencias
            npm install

            # Instalar pm2 global si no está
            command -v pm2 >/dev/null 2>&1 || npm install -g pm2

            # Reiniciar backend
            pm2 stop backend || true
            pm2 start src/index.js --name backend
          EOF
