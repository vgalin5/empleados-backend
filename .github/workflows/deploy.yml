name: Deploy Backend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar código del repositorio
        uses: actions/checkout@v3

      - name: Crear archivo PEM para SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PEM_KEY }}" > ~/.ssh/key.pem
          chmod 400 ~/.ssh/key.pem

      - name: Conectarse por SSH y desplegar
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            # Entrar o clonar proyecto
            cd empleados-backend || git clone https://github.com/vgalin5/empleados-backend.git && cd empleados-backend

            # Pull del código
            git pull origin main

            # Crear archivo .env
            echo "DB_URL='${{ secrets.DB_URL }}'" > .env

            # Instalar dependencias y compilar
            npm install
            npx tsc

            # Ejecutar con PM2
            npx pm2 stop backend || true
            npx pm2 start dist/index.js --name backend
          EOF
