name: Deploy Backend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar código del repositorio
        uses: actions/checkout@v3

      - name: Crear archivo PEM para SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PEM_KEY }}" > ~/.ssh/key.pem
          chmod 400 ~/.ssh/key.pem

      - name: Conectarse por SSH y desplegar backend
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            # Si no existe el folder, clónalo
            if [ ! -d "empleados-backend" ]; then
              git clone https://github.com/vgalin5/empleados-backend.git
            fi
            cd empleados-backend
            git pull origin main

            # Crear archivo .env
            echo "DB_URL='${{ secrets.DB_URL }}'" > .env
            echo "PORT=4000" >> .env

            # Instalar dependencias y levantar servidor con PM2
            npm install -g pm2
            npm install
            npx pm2 stop backend || true
            npx pm2 start src/index.ts --interpreter ./node_modules/.bin/ts-node --name backend
          EOF
